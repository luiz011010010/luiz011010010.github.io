<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadástro de Clientes</h1>
    <hr><br>
<fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome:</label>
        <br>
        <input 
            type="text" 
                id="Nome"
                    placeholder="Ex: Matheus Fernandes"> 
                    <br><br>
        <label for="endereco">Endereço:</label>
        <br>
        <input 
            type="text" 
                id="Endereco"
                    placeholder="Ex: R. Alameda Monste Castelo">
                    <br><br>
</fieldset>  
</fieldset>
<br>
<fieldset>
    <label for="email">E-mail:</label>
    <br>
    <legend>Informações de Cadastro</legend>
    <input 
        type="email" 
            id="email"
                placeholder="Ex: Matheus@gmail.com">
                <br><br>
    <label for="senha">Senha:</label>
    <br>
    <input
        type="password"
            id="senha"
                placeholder="Ex: 123!@#">
                <br><br>

    <input
        type="checkbox"
            id="news"
                name="scales">
    <label for="news">Desejo receber newsletter</label> 
    <br><br>
</fieldset>
<br>
    <button type="submit">Cadastrar</button>
    <button type="reset">Cancelar</button>
</body>
</html>
