<body>

    <h1>Os pequenos poemas japonêses</h1>
    <br>
    <br>
    <h2>Matso Basho</h2>
    <hr>
    <p> 古池や – ふるいけや 
        蛙飛び込む – かわずとびこむ
        水の音 – みずのおと
    </p>
    <hr>
    <br>
    <h2>Issa</h2>
    <hr>
    <p> 江戸の雨 – えどのあめ
        何石呑んだ – なんごくのんだ
        時鳥 – ほととぎす
    </p>
    <hr>
</body>
